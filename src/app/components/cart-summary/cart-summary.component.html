<li *ngIf="cartItems.length > 0" class="nav-item dropdown">
  <a
    class="nav-link dropdown-toggle"
    href="#"
    role="button"
    data-bs-toggle="dropdown"
    aria-expanded="false"
  >
    Your Cart
  </a>
  <ul class="dropdown-menu">
    <li *ngFor="let cartItem of cartItems">
      <a class="dropdown-item">
        <span class="badge text-bg-secondary">{{ cartItem.quantity }}</span>
        {{ cartItem.product.productName }}
        <span class="badge text-bg-secondary" (click)="removeFromCart(cartItem.product)">Sil</span>
      </a>
    </li>
    <li><hr class="dropdown-divider" /></li>
    <li><a class="dropdown-item">Go to cart</a></li>
  </ul>
</li>
